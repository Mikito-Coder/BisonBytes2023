<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Interest Page</title>
  <style>
    .start_page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* White background */
    }

    .interest_box {
      width: 80%;
      max-width: 500px; /* Constrain the box size */
      padding: 20px;
      border: 2px solid #000; /* Black border for the box */
      border-radius: 10px; /* Rounded corners */
      background-color: #ffffff; /* White background */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); /* Subtle shadow for elevation */
      text-align: center; /* Center text inside */
    }

    .interest_link {
      display: inline-block; /* Allow padding and proper hover effects */
      margin: 20px 0;
      padding: 15px;
      background-color: #0000ff; /* Blue background for the button */
      color: #ffffff; /* White text */
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none; /* Remove underline from link */
      border-radius: 5px; /* Rounded corners for the button */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for the button */
    }

    .interest_link:hover {
      background-color: #0000cc; /* Slightly darker blue on hover */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
    }

    .sponsor_text {
      margin-top: 15px;
      font-size: 1rem; /* Standard readable font size */
      color: #333; /* Dark gray text */
      line-height: 1.5; /* Increase line spacing for readability */
    }
  </style>
</head>
<body>
  <div class="start_page">
    <div class="interest_box">
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfM9UnrTzKK44EgBubgNaFv0K4gO-t1wLiZ3sEWyXpPZ_ULkA/viewform?usp=sf_link"
        class="interest_link"
      >
        If you are a student, click this link to show interest for the 2025 Hackathon.
      </a>
      <p class="sponsor_text">
        If you are a sponsor, please contact us at <strong>bisonbytescea@gmail.com</strong>
      </p>
    </div>
  </div>
</body>
</html>
